# cSpell: disable
# Aerospace docs: https://nikitabobko.github.io/AeroSpace/guide
after-startup-command = []
exec-on-workspace-change = [
  '/bin/zsh',
  '-c',
  '/usr/bin/osascript -e "tell application id \"tracesOf.Uebersicht\" to refresh widget id \"simple-bar-index-jsx\""',
]
on-focus-changed = [
  "exec-and-forget osascript -e 'tell application id \"tracesOf.Uebersicht\" to refresh widget id \"simple-bar-index-jsx\"'",
  'move-mouse window-lazy-center',
]

start-at-login = false

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

default-root-container-layout = 'accordion' #Possible values: tiles|accordion
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = false                  #focuses app regardless of visibility

accordion-padding = 150

[gaps]
inner.horizontal = 20
inner.vertical = 20
outer.left = 10
outer.top = 10
outer.bottom = 10
outer.right = 10

[key-mapping]
preset = 'qwerty'

[mode.main.binding]
alt-ctrl-shift-f = 'fullscreen'    #MEH key = Left alt-ctrl-shift
alt-ctrl-cmd-f = 'layout floating' #LCAG key = Left alt-ctrl-cmd

alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

alt-left = 'focus left'
alt-down = 'focus down'
alt-up = 'focus up'
alt-right = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

alt-shift-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-shift-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-shift-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-shift-4 = 'move-node-to-workspace 4 --focus-follows-window'
alt-shift-5 = 'move-node-to-workspace 5 --focus-follows-window'
alt-shift-6 = 'move-node-to-workspace 6 --focus-follows-window'
alt-shift-7 = 'move-node-to-workspace 7 --focus-follows-window'
alt-shift-8 = 'move-node-to-workspace 8 --focus-follows-window'
alt-shift-9 = 'move-node-to-workspace 9 --focus-follows-window'

alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

## Service Mode
alt-shift-enter = ['mode service']

[mode.service.binding]
esc = ['reload-config', 'mode main']                       # reload config
r = ['flatten-workspace-tree', 'mode main']                # reset layout
f = ['layout floating tiling', 'mode main']
b = ['balance-sizes', 'mode main']                         # balance windows
backspace = ['close-all-windows-but-current', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty' #Ghostty
run = "move-node-to-workspace 1"

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox' #Firefox
run = "move-node-to-workspace 2"

#See: https://nikitabobko.github.io/AeroSpace/commands#layout
## Always Float
[[on-window-detected]]
if.app-id = 'com.apple.finder' #Finder
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'cc.ffitch.shottr' #Shottr
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.1password.1password' # 1Password
run = 'layout floating'
